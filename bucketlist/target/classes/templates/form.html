<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>Adding form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>

<body>
<div class="container">
    <h2>Add target</h2>
    <hr/>

    <form th:action="@{/save}" th:object="${target}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{significance}" class="form-control col-4 mb-4" placeholder="Enter significance" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />
    </form>

    <hr/>
    <a th:href="@{/main}">Back to main page</a>
</div>
</body>

</html>
